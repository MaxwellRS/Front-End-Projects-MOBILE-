<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Metric-imperial converter- mobile (all auto)</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">

<div class="container text_box">
<h1 class="text-center">Metric/Imperial Conversion</h1>
</div>
  
<div class="container header_box top_spacer">
<h2 class="text-center">Length</h2>
</div>

<div class="text-center container input_box">
  
  <input type="radio" name="input_measure" id="in">in</input>
<input type="radio" name="input_measure" id="ft">ft</input>
<input type="radio" name="input_measure" id="yd">yd</input>
<input type="radio" name="input_measure" id="mi">mi</input>
<input type="radio" name="input_measure" id="mm">mm</input>
<input type="radio" name="input_measure" id="cm">cm</input>
<input type="radio" name="input_measure" id="m">m</input>
<input type="radio" name="input_measure" id="km">km</input>

<input id="lengthInput" type="number" name="lengthBox" placeholder="select units, enter amount"></input>
</div>

<div class="text-center container">
  
  <ul id="num_box1">
<li class="listo1" id="result_mm"></li>
<li class="listo1" id="result_cm"></li>
<li class="listo1" id="result_m"></li>
<li class="listo1" id="result_km"></li>
<li class="listo1" id="result_in"></li>
<li class="listo1" id="result_ft"></li>
<li class="listo1" id="result_yd"></li>
<li class="listo1" id="result_mi"></li>
  </ul>
    
</div>

<div class="container header_box">
<h2 class="text-center">Mass</h2>
</div>
  
<div class="text-center container input_box">
<input type="radio" name="input_measure" id="oz">oz</input>
<input type="radio" name="input_measure" id="lb">lb</input>
<input type="radio" name="input_measure" id="mg">mg</input>
<input type="radio" name="input_measure" id="g">g</input>
<input type="radio" name="input_measure" id="kg">kg</input>

<input id="massInput" type="number" name="massBox" placeholder="select units, enter amount"></input>
</div>

<div class="text-center container">
  
  <ul id="num_box2">
<li class="listo2" id="result_oz"></li>
<li class="listo2" id="result_lb"></li>
<li class="listo2" id="result_mg"></li>
<li class="listo2" id="result_g"></li>
<li class="listo2" id="result_kg"></li>
  </ul>
    
</div>

<div class="container header_box">
<h2 class="text-center">Volume</h2>
</div>
  
<div class="text-center container input_box">
<input type="radio" name="input_measure" id="ml">mL</input>
<input type="radio" name="input_measure" id="l">L</input>

<input type="radio" name="input_measure" id="floz">fl oz</input>
<input type="radio" name="input_measure" id="cup">cup</input>
<input type="radio" name="input_measure" id="pt">pt</input>
<input type="radio" name="input_measure" id="qt">qt</input>
<input type="radio" name="input_measure" id="ga">gal</input>

<input id="volumeInput" type="number" name="volumeBox" placeholder="select units, enter amount"></input>
</div>

<div class="text-center container">
  
  <ul id="num_box3">
<li class="listo3" id="result_ml"></li>
<li class="listo3" id="result_l"></li>
<li class="listo3" id="result_tsp"></li>
<li class="listo3" id="result_tbsp"></li>
<li class="listo3" id="result_floz"></li>
<li class="listo3" id="result_cup"></li>
<li class="listo3" id="result_pt"></li>
<li class="listo3" id="result_qt"></li>
<li class="listo3" id="result_ga"></li>
  </ul>
  
</div>
