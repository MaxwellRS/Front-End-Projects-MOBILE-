<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe- mobile</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container text-center messageBox transparent">
  
  <span id="message">Choose Xs or Os!</span>
  
  <div class="row">
    
    <div class="col-centered">
      
      <a class="letterSpaced" id="win0"></a>
      <a class="letterSpaced" id="win1"></a>
      <a class="letterSpaced" id="win2"></a>
      
    </div>
    
  </div>
    
  <div class="row">
    
    <div class="col-centered">
      
      <a class="letterSpaced" id="win3"></a>
      <a class="letterSpaced" id="win4"></a>
      <a class="letterSpaced" id="win5"></a>
      
    </div>
      
  </div>
    
  <div class="row">
  
    <div class="col-centered">
      
      <a class="letterSpaced" id="win6"></a>
      <a class="letterSpaced" id="win7"></a>
      <a class="letterSpaced" id="win8"></a>
      
    </div>
    
  </div>
  
</div>
  
<div class="container text-center">
  
  <a class="btn btn-X" id="turnX">O</a>
  
  <a class="btn btn-O" id="turnO">X</a>
  
  <div class="row containerSpacer">
    
    <div class="col-md-6 col-centered">
      
      <a class="btn tic cell" id="0"> </a>
      <a class="btn tic cell" id="1"> </a>
      <a class="btn tic cell" id="2"> </a>
      
    </div>
    
  </div>
    
  <div class="row">
    
    <div class="col-md-6 col-centered">
      
      <a class="btn tic cell" id="3"> </a>
      <a class="btn tic cell" id="4"> </a>
      <a class="btn tic cell" id="5"> </a>
      
    </div>
      
  </div>
    
  <div class="row">
  
    <div class="col-md-6 col-centered">
      
      <a class="btn tic cell" id="6"> </a>
      <a class="btn tic cell" id="7"> </a>
      <a class="btn tic cell" id="8"> </a>
      
    </div>
    
  </div>
  
</div>
