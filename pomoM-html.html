<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer- mobile</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

<body>

  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<audio id="buzzer" src="http://codingtutorials360.com/14244764.mp3"
       type="audio/mpeg"></audio>

<h4 class="text-center">ポモドーロタイマー</h4>

<div class="text-center board transparent">
  
  <div id="timeDiv">
  
    <h3 id="title1">ワーク時間 (分)</h3>
    
    <a href="#!" class="btn btn-danger" id="minus5Clock">-</a>
    
    <h2 id="timeType"></h2>
    
    <h2 id="num">5</h2>
    
    <a href="#!" class="btn btn-success" id="add5Clock">+</a>
    
    <a href="#!" class="btn btn-primary" id="reset">reset</a>
    
  </div>
    
  <div id="breakDiv">
    
    <h1 id="title1">休憩時間 (分)</h1>
    
    <a href="#!" class="btn btn-danger" id="minus5Break">-</a>
    
    <h2 id="breakNum">5</h2>
    
    <a href="#!" class="btn btn-success" id="add5Break">+</a>
    
  </div>
  
  <a href="#!" class="btn btn-primary" id="start">スタート</a>
  
</div>
